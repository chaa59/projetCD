<div class="cart-item" *ngFor="let item of items">
  <div style="text-align: center;">
    <p>{{ item.name }}</p>
    <p>{{ item.price | currency }}</p>
    <p>{{ item.description}}</p>
  </div>

</div>
<hr>
<br>
<div class="paiement" style="text-align: center;">
  <h1>Mon paiement</h1>

  <p style="text-decoration: underline;">Choississez votre type de paiement:</p>

  <div>
    <input type="checkbox" id="Visa" name="Visa" checked>
    <label for="Visa">Visa</label>
  </div>

  <div>
    <input type="checkbox" id="MasterCard" name="MasterCard">
    <label for="MasterCard">MasterCard</label>
  </div>

  <br>

  <p style="text-decoration: underline;">Prenez connaissance des taxes:</p>

  <p>
    <a routerLink="/shipping">Taxes</a>
  </p>
</div>


<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

</form>
