<div class="banniere"></div>
<div class="row">
	<div class="sidebar">

						<td>S</td>

					</tr>

						<td><input type="button" value="1" onclick="alert('Coucou.')" class="case"></td>

						<td><input type="button" value="17" onclick="alert('Coucou.')" class="case"></td>
						<td><input type="button" value="18" onclick="alert('Coucou.')" class="case"></td>
						<td><input type="button" value="19" onclick="alert('Coucou.')" class="case"></td>
						<td><input type="button" value="20" onclick="alert('Coucou.')" class="case"></td>
						<td><input type="button" value="21" onclick="alert('Coucou.')" class="case"></td>
					</tr>

						<td><input type="button" value="22" onclick="alert('Coucou.')" class="case"></td>

						<td><input type="button" value="26" onclick="alert('Coucou.')" class="case"></td>

						<td><input type="button" value="28" onclick="alert('Coucou.')" class="case"></td>
					</tr>
					<tr>
						<td><input type="button" value="29" onclick="alert('Coucou.')" class="case"></td>
						<td><input type="button" value="30" onclick="alert('Coucou.')" class="case"></td>
						<td><input type="button" value="31" onclick="alert('Coucou.')" class="case"></td>
					</tr>

				</div>
				<br>
				<br>
			 	<li>Lieu</li>
				<input type="text" [(ngModel)]="vacancesFilter.name" placeholder="Type to filter by name" />
				<br>
				<br>
				<li>Prix</li>
				<td>Min<input type="text" value="min"></td>
				<br>
				<td>Max<input type="text" value="max" onclick="alert('Coucou.')"></td>
				<br>
				<br>
				<input type="submit" value="valider" class="btn btn-primary"/>

			</ul>
			<hr>
		</div>
	</div>

	<div class="col-lg-3" style="text-align: center; left: 50px;">
		<div *ngFor="let vacances of vacances | filterBy: vacancesFilter; index as vacancesId" style="height: 350px;">

			<br />
			<div style=" z-index:1; ">
				<img src="{{vacances.image}}" alt="image" class="image" style="height: 300px;" />
			</div>
			<div
				style=" position:relative; top:-100px; width: 500px; height:100px; z-index:3; background-color: gray; opacity: 70%;">
			</div>
			<div style=" position:relative; top: -180px; left: 60px; z-index:5; opacity: 100%; ">

				<h3>
					<a [title]="vacances.name + ' details'" [routerLink]="['/vacances', vacancesId]"
						style="text-shadow: rgb(50,50,50) 2px 2px;">
						{{ vacances.name }}
					</a>
				</h3>
				<p *ngIf="vacances.description" class="description">
					Description: {{ vacances.description }}
				</p>
				<hr>
				    <!-- in case you want to show empty message -->
				<!-- <p *ngIf="(vacances | filterBy: vacancesFilter).length === 0">
					No matching elements
				</p>  -->
			</div>
		</div>
	</div>

	<div class="col-lg-2" style="text-align: center;"></div>

	<div class="col-lg-3" style="text-align: center;">
		<div *ngFor="let vacances2 of vacances2 | filterBy: vacancesFilter; index as vacancesId" style="height: 350px;">

			<br />
			<div style=" z-index:1; ">
				<img src="{{vacances2.image}}" alt="image" class="image" style="height: 300px;" />
			</div>
			<div
				style=" position:relative; top:-100px; width: 500px; height:100px; z-index:3; background-color: gray; opacity: 70%;">
			</div>
			<div style=" position:relative; top: -180px; left: 60px; z-index:5; opacity: 100%; ">

				<h3>
					<a [title]="vacances2.name + ' details'" [routerLink]="['/vacances', vacancesId]"
						style="text-shadow: rgb(50,50,50) 2px 2px;">
						{{ vacances2.name }}
					</a>
				</h3>
				<p *ngIf="vacances2.description" class="description">
					Description: {{ vacances2.description }}
				</p>
				<hr>
			</div>
		</div>
	</div>
</div>
